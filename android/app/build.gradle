plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// ДОБАВЛЕНО: JVM Toolchain конфигурация для решения проблемы совместимости
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

kotlin {
    jvmToolchain(17)
}

android {
    namespace "com.momentic.lifeline"
    // Обновляем compileSdk до 36 — плагины и androidx требуют API 35+
    compileSdk 36
    // ОБНОВЛЕНО: NDK r28+ для 16KB page size support (Google Play requirement)
    ndkVersion "28.0.12674087"

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.momentic.lifeline"
        minSdkVersion flutter.minSdkVersion // local_auth requires min 23
        // Финальный targetSdk, чтобы Play Console не считала сборку предпросмотром
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true

        // CRITICAL: 16KB page size support for Android 15+
        // https://developer.android.com/guide/practices/page-sizes
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }

        // Add 16KB alignment flag for native libraries
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON"
            }
        }
    }

    // CRITICAL: 16KB page size support for Android 15+
    // Native libraries must be uncompressed and page-aligned
    // https://developer.android.com/guide/practices/page-sizes#build
    packaging {
        jniLibs {
            useLegacyPackaging = false
        }
        // Ensure native libs are uncompressed (required for 16KB support)
        resources {
            excludes += ['/META-INF/{AL2.0,LGPL2.1}']
        }
    }

    // Android 15 16KB page size support
    buildFeatures {
        buildConfig = true
    }

    signingConfigs {
        release {
            def propsFile = rootProject.file('key.properties')
            if (propsFile.exists()) {
                def props = new Properties()
                props.load(new FileInputStream(propsFile))
                storeFile file(props['storeFile'])
                storePassword props['storePassword']
                keyAlias props['keyAlias']
                keyPassword props['keyPassword']
            } else {
                signingConfig signingConfigs.debug
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            firebaseCrashlytics {
                nativeSymbolUploadEnabled true
            }
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.0"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    
    // ИСПРАВЛЕНИЕ: Добавляем поддержку AndroidX для Edge-to-Edge
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.activity:activity-ktx:1.9.0'
}
