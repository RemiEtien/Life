workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m2
    max_build_duration: 60
    integrations:
      app_store_connect: codemagic
    environment:
      ios_signing:
        distribution_type: development
        bundle_identifier: com.momentic.lifeline
      groups:
        - firebase
      vars:
        BUNDLE_ID: "com.momentic.lifeline"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        APP_STORE_APPLE_ID: 1234567890  # TODO: Replace with your App Store Connect app ID
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up debug keystore
        script: |
          set -ex
          # This is needed for Flutter to work
          rm -f ~/.android/debug.keystore
          keytool -genkeypair \
            -alias androiddebugkey \
            -keypass android \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -dname 'CN=Android Debug,O=Android,C=US' \
            -keyalg 'RSA' \
            -keysize 2048 \
            -validity 10000
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Generate localization files
        script: |
          flutter gen-l10n
      - name: Create GoogleService-Info.plist from environment variable
        script: |
          if [ -z "$GOOGLE_SERVICES_PLIST" ]; then
            echo "ERROR: GOOGLE_SERVICES_PLIST environment variable not set!"
            echo "Please add it in Codemagic Environment variables settings"
            exit 1
          fi
          echo "$GOOGLE_SERVICES_PLIST" > ios/Runner/GoogleService-Info.plist
          echo "âœ“ GoogleService-Info.plist created successfully"
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Flutter analyze
        script: |
          flutter analyze
      - name: Flutter build IPA
        script: |
          flutter build ipa --release \
            --build-name=1.0.$PROJECT_BUILD_NUMBER \
            --build-number=$PROJECT_BUILD_NUMBER \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - founder@theplacewelive.org
        notify:
          success: true
          failure: true
      app_store_connect:
        # Uncomment when ready to publish to TestFlight/App Store
        # auth: integration
        # submit_to_testflight: true
        # beta_groups:
        #   - Internal Testers
        # submit_to_app_store: false

  android-workflow:
    name: Android Workflow
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      android_signing:
        - keystore_reference
      groups:
        - google_play
      vars:
        PACKAGE_NAME: "com.momentic.lifeline"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Generate localization files
        script: |
          flutter gen-l10n
      - name: Flutter analyze
        script: |
          flutter analyze
      - name: Build Android APK
        script: |
          flutter build apk --release
      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release \
            --build-name=1.0.$PROJECT_BUILD_NUMBER \
            --build-number=$PROJECT_BUILD_NUMBER
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - founder@theplacewelive.org
        notify:
          success: true
          failure: true
      google_play:
        # Uncomment when ready to publish to Google Play
        # credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        # track: internal
        # submit_as_draft: true
